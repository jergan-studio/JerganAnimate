<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jergan Animate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <h1>Jergan Animate</h1>
        <button id="add-audio-btn">Add Audio</button>
    </div>

    <!-- Modal for Audio Selection -->
    <div id="audio-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Audio File</h2>
        <input type="file" id="audio-file" accept="audio/*">
        <button id="upload-audio">Upload</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
