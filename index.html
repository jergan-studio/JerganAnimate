<!DOCTYPE html>
<html>
<head>
  <title>JerganAnimate JVES</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      padding: 6px;
      border-bottom: 1px solid #00ff88;
    }

    #workspace {
      flex: 1;
      display: flex;
    }

    #tools {
      width: 140px;
      border-right: 1px solid #00ff88;
      padding: 6px;
    }

    #tools button {
      width: 100%;
      margin-bottom: 6px;
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      cursor: pointer;
    }

    #stage {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      overflow: hidden;
    }

    .object {
      position: absolute;
      background: red;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      transform-origin: center;
      cursor: pointer;
    }

    #timeline {
      height: 150px;
      border-top: 1px solid #00ff88;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 3px;
    }

    .rowLabel {
      width: 120px;
    }

    .frame {
      width: 40px;
      height: 25px;
      border-right: 1px solid #003322;
      text-align: center;
      cursor: pointer;
    }

    .key {
      color: #00ff88;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="topbar">JerganAnimate JVES</div>

<div id="workspace">
  <div id="tools">
    <button onclick="setTool('draw')">Draw</button>
    <button onclick="setTool('select')">Move</button>
    <button onclick="setTool('scale')">Scale</button>
    <button onclick="setTool('rotate')">Rotate</button>
    <input type="file" id="fileInput">
    <button onclick="play()">Play</button>
  </div>

  <div id="stage"></div>
</div>

<div id="timeline"></div>

<script src="engine.js"></script>
</body>
</html>
