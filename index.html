<!DOCTYPE html>
<html>
<head>
  <title>JerganAnimate JVES</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      padding: 6px;
      border-bottom: 1px solid #00ff88;
    }

    #workspace {
      flex: 1;
      display: flex;
    }

    #tools {
      width: 150px;
      border-right: 1px solid #00ff88;
      padding: 6px;
    }

    #tools button, #tools input {
      width: 100%;
      margin-bottom: 6px;
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      cursor: pointer;
    }

    #stage {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      overflow: hidden;
    }

    .object {
      position: absolute;
      background: red;
      width: 100px;
      height: 100px;
      transform-origin: center;
      cursor: pointer;
    }

    #timelineContainer {
      height: 150px;
      border-top: 1px solid #00ff88;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px;
    }

    .row {
      display: flex;
      align-items: center;
    }

    .rowLabel {
      width: 120px;
    }

    .frame {
      width: 40px;
      height: 25px;
      border-right: 1px solid #003322;
      text-align: center;
      cursor: pointer;
    }

    .key {
      color: #00ff88;
      font-weight: bold;
    }

    #currentFrameIndicator {
      position: absolute;
      height: 150px;
      width: 2px;
      background: #ff8800;
      top: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="topbar">
  JerganAnimate JVES
</div>

<div id="workspace">
  <div id="tools">
    <button onclick="setTool('draw')">Draw</button>
    <button onclick="setTool('select')">Move</button>
    <button onclick="setTool('scale')">Scale</button>
    <button onclick="setTool('rotate')">Rotate</button>
    <input type="file" id="fileInput">
    <input type="number" id="frameCount" min="1" value="60">
    <button onclick="setTotalFrames()">Set Frames</button>
    <button onclick="play()">Play</button>
    <button onclick="downloadMP4()">Download MP4</button>
  </div>

  <div id="stage"></div>
</div>

<div id="timelineContainer"></div>
<div id="currentFrameIndicator"></div>

<!-- CCapture.js for MP4 export -->
<script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
<script src="engine.js"></script>
</body>
</html>
