<!DOCTYPE html>
<html>
<head>
  <title>JerganAnimate JVES</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      padding: 5px;
      border-bottom: 1px solid #00ff88;
    }

    #workspace {
      flex: 1;
      display: flex;
    }

    #tools {
      width: 140px;
      border-right: 1px solid #00ff88;
      padding: 5px;
    }

    #tools button {
      width: 100%;
      margin-bottom: 5px;
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      cursor: pointer;
    }

    #stage {
      flex: 1;
      position: relative;
      background: #111;
      background-image:
        linear-gradient(#1a1a1a 1px, transparent 1px),
        linear-gradient(90deg, #1a1a1a 1px, transparent 1px);
      background-size: 20px 20px;
      overflow: hidden;
    }

    .object {
      position: absolute;
      background: red;
      width: 100px;
      height: 100px;
      transform-origin: center;
      cursor: pointer;
    }

    #timelineContainer {
      height: 200px;
      overflow-x: auto;
      border-top: 1px solid #00ff88;
      white-space: nowrap;
    }

    .timelineRow {
      display: flex;
      align-items: center;
    }

    .rowLabel {
      width: 120px;
      border-right: 1px solid #003322;
      padding: 3px;
    }

    .frameCell {
      width: 40px;
      height: 25px;
      border-right: 1px solid #002211;
      text-align: center;
      cursor: pointer;
    }

    .keyframe {
      color: #00ff88;
      font-weight: bold;
    }

  </style>
</head>
<body>

<div id="topbar">
  JerganAnimate JVES
</div>

<div id="workspace">
  <div id="tools">
    <button onclick="setTool('select')">Select</button>
    <button onclick="setTool('draw')">Draw</button>
    <button onclick="setTool('scale')">Scale</button>
    <button onclick="setTool('rotate')">Rotate</button>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="play()">Play</button>
  </div>

  <div id="stage"></div>
</div>

<div id="timelineContainer"></div>

<script src="engine.js"></script>
</body>
</html>
