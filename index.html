<!DOCTYPE html>
<html>
<head>
  <title>JerganAnimate JVES</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      padding: 6px;
      border-bottom: 1px solid #00ff88;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #workspace {
      flex: 1;
      display: flex;
    }

    #tools {
      width: 150px;
      border-right: 1px solid #00ff88;
      padding: 6px;
    }

    #tools button {
      width: 100%;
      margin-bottom: 6px;
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      cursor: pointer;
    }

    #stage {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .object {
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      transform-origin: center;
      cursor: move;
    }

    #timeline {
      height: 120px;
      border-top: 1px solid #00ff88;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px;
    }

    .row {
      display: flex;
      align-items: center;
    }

    .rowLabel {
      width: 120px;
    }

    .frame {
      width: 35px;
      height: 25px;
      border-right: 1px solid #003322;
      text-align: center;
      cursor: pointer;
    }

    .key {
      color: #00ff88;
      font-weight: bold;
    }

  </style>
</head>
<body>

<div id="topbar">
  Tool:
  <span id="toolLabel">Select</span>
  Color:
  <input type="color" id="colorPicker" value="#ff0000">
</div>

<div id="workspace">
  <div id="tools">
    <button onclick="setTool('select')">Select</button>
    <button onclick="setTool('draw')">Draw</button>
    <button onclick="setTool('rectangle')">Add Box</button>
    <input type="file" id="fileInput">
    <button onclick="play()">Play</button>
  </div>

  <div id="stage">
    <canvas id="drawCanvas"></canvas>
  </div>
</div>

<div id="timeline"></div>

<script src="engine.js"></script>
</body>
</html>
