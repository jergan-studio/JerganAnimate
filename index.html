<!DOCTYPE html>
<html>
<head>
  <title>JerganAnimate - JVES</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      padding: 8px;
      border-bottom: 1px solid #00ff88;
    }

    #main {
      flex: 1;
      display: flex;
    }

    #tools {
      width: 150px;
      border-right: 1px solid #00ff88;
      padding: 10px;
    }

    button {
      width: 100%;
      margin-bottom: 5px;
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      cursor: pointer;
    }

    #stage {
      flex: 1;
      position: relative;
      background-color: #111;
      background-image:
        linear-gradient(#1a1a1a 1px, transparent 1px),
        linear-gradient(90deg, #1a1a1a 1px, transparent 1px);
      background-size: 20px 20px;
      overflow: hidden;
    }

    .object {
      position: absolute;
      background: red;
      width: 100px;
      height: 100px;
      cursor: move;
    }

    #timeline {
      height: 120px;
      border-top: 1px solid #00ff88;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
    }

    .frame {
      display: inline-block;
      width: 40px;
      height: 60px;
      border-right: 1px solid #00ff88;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .keyframe {
      width: 10px;
      height: 10px;
      background: #00ff88;
      transform: rotate(45deg);
      position: absolute;
      bottom: 5px;
      left: 15px;
    }

    .activeFrame {
      background: #002211;
    }
  </style>
</head>
<body>

<div id="topbar">
  JerganAnimate - JVES Mode
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="addKeyframe()">Add Keyframe</button>
  <button onclick="play()">Play</button>
</div>

<div id="main">
  <div id="tools">
    <button onclick="setTool('select')">Select</button>
    <button onclick="setTool('draw')">Draw Rect</button>
  </div>

  <div id="stage"></div>
</div>

<div id="timeline"></div>

<script src="engine.js"></script>
</body>
</html>
