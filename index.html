<!DOCTYPE html>
<html>
<head>
  <title>JerganAnimate JVES</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      padding: 6px;
      border-bottom: 1px solid #00ff88;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #workspace {
      flex: 1;
      display: flex;
    }

    #tools {
      width: 160px;
      border-right: 1px solid #00ff88;
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    #tools button, #tools input, #tools label {
      width: 100%;
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      cursor: pointer;
      text-align: center;
    }

    #stageContainer {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
    }

    #stage {
      flex: 1;
      background-color: #111;
      border-bottom: 1px solid #00ff88;
    }

    #timeline {
      height: 150px;
      border-top: 1px solid #00ff88;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .row {
      display: flex;
      align-items: center;
    }

    .rowLabel {
      width: 120px;
    }

    .frame {
      width: 40px;
      height: 25px;
      border-right: 1px solid #003322;
      text-align: center;
      cursor: pointer;
    }

    .keyframe {
      color: #00ff88;
      font-weight: bold;
    }

  </style>
</head>
<body>

<div id="topbar">
  <button onclick="setTool('draw')">Draw Rect</button>
  <button onclick="setTool('select')">Move</button>
  <button onclick="setTool('scale')">Scale</button>
  <button onclick="setTool('rotate')">Rotate</button>
  <input type="file" id="fileInput">
  <label>Total Frames: <input type="number" id="totalFramesInput" value="60" min="1"></label>
  <button onclick="play()">Play</button>
  <button onclick="downloadMP4()">Download MP4</button>
</div>

<div id="workspace">
  <div id="tools">
    <span>Tools Panel</span>
  </div>
  <div id="stageContainer">
    <canvas id="stage" width="800" height="400"></canvas>
    <div id="timeline"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ccapture.js/1.1.0/CCapture.all.min.js"></script>
<script src="engine.js"></script>
</body>
</html>
