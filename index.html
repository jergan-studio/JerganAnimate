<!DOCTYPE html>
<html>
<head>
  <title>JerganAnimate - JVES</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #stage {
      flex: 1;
      position: relative;
      background: #111;
      border-bottom: 1px solid #00ff88;
    }

    .object {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: red;
      position: absolute;
      cursor: move;
    }

    #timeline {
      height: 200px;
      overflow: auto;
      border-top: 1px solid #00ff88;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #003322;
      width: 40px;
      height: 30px;
      text-align: center;
    }

    th {
      background: #002211;
    }

    .rowLabel {
      width: 100px;
      background: #001a11;
    }

    .keyframe {
      color: #00ff88;
      font-weight: bold;
    }

    button {
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 5px;
      margin: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div>
  <button onclick="addSphere()">Add Sphere</button>
  <button onclick="play()">Play</button>
</div>

<div id="stage"></div>
<div id="timeline"></div>

<script src="engine.js"></script>
</body>
</html>
